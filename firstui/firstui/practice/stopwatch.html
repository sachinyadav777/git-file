<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: gray;
        }

        .box,
        .box1,
        .box2 {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .number {
            font-size: 185px;
        }

        .mark {
            font-size: 30px;
        }

        button {
            font-size: 20px;
            padding: 3% 10%;
            margin: 10px;
            cursor: pointer;
            /* color: white; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="box">
                <div class="number hr">00</div>
                <div class="mark">hr</div>
            </div>
            <div class="box">
                <div class="number min">00</div>
                <div class="mark">Min</div>
            </div>
            <div class="box">
                <div class="number sec">00</div>
                <div class="mark">Sec</div>
            </div>
            <div class="box">
                <div class="number milsec">00</div>
            </div>
        </div>
        <div class="box2">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script>
    let hr = 0;
    let min = 0;
    let sec = 0;
    let mil = 0;
    let timer = false;

    function start() {
        timer = true;
        stopwatch()

    }
    function stop() {
        timer = false;
    }
    function reset() {
        timer = false;
        hr = 0;
        min = 0;
        sec = 0;
        mil = 0;
        document.getElementsByClassName("hr")[0].innerHTML = "00";
        document.getElementsByClassName("min")[0].innerHTML = "00";
        document.getElementsByClassName("sec")[0].innerHTML = "00";
        document.getElementsByClassName("milsec")[0].innerHTML = "00";

    }
    function stopwatch() {
        if (timer == true) {
            mil = mil + 1;
            if (mil == 100) {
                sec = sec + 1
                mil = 0
            }
            if (sec == 60) {
                min = min + 1
                sec = 0
            }
            if (min == 60) {
                hr = hr + 1
                min = 0
                sec = 0
            }
            let hrstring = hr
            let minstring = min
            let secstring = sec
            let milstring = mil
            if (sec < 10) {
                secstring = "0" + secstring
            }
            if (min < 10) {
                minstring = "0" + minstring
            }
            if (hr < 10) {
                hrstring = "0" + hrstring
            }
            if (mil < 10) {
                milstring = "0" + milstring
            }
            document.getElementsByClassName("hr")[0].innerHTML = hrstring;
            document.getElementsByClassName("min")[0].innerHTML = minstring;
            document.getElementsByClassName("sec")[0].innerHTML = secstring;
            document.getElementsByClassName("milsec")[0].innerHTML = milstring;
            setTimeout("stopwatch()", 10);
        }
    }


</script>

</html>
