<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }


        .box {
            position: relative;
            display: none;
            animation: sachin 0.9s;

        }

        @keyframes sachin {
            from {
                opacity: .2;
            }

            to {
                opacity: 1;
            }

        }

        .img {
            width: 100%;
            height: 80vh;
        }

        .number {
            position: absolute;
            top: 0;
            left: 0%;
        }

        .text {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 5%;
            color: white;
            font-size: larger;
        }

        .left,
        .right {
            position: fixed;
            top: 30%;
            font-size: 60px;
            border-radius: 64%;

        }

        .left:hover,
        .right:hover {
            background-color: white;
        }

        .right {
            right: 0%;
        }

        .main-dot {
            display: flex;
            justify-content: center;
        }

        .dot {
            margin-right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 65%;
            background-color: gray;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: black;
        }
    </style>
</head> 

<body>
    <div class="container max">
        <div class="box">
            <div class="number">1/3</div>
            <img class="img" src="img_parallax.jpg" alt="error">
            <div class="text">caption one</div>
        </div>
        <div class="box">
            <div class="number">2/3</div>
            <img class="img" src="img_parallax2.jpg" alt="error">
            <div class="text">caption two</div>
        </div>
        <div class="box">
            <div class="number">3/3</div>
            <img class="img" src="photo-1575936123452-b67c3203c357.avif" alt="error">
            <div class="text">caption three</div>
        </div>
        <i title="click to previous" class='left bx bx-chevron-left' onclick="controll(-1)"></i>
        <i title="click to next" class=' right bx bx-chevron-right' onclick="controll(1)"></i>
        <div class="main-dot">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
<script>
    let page = 0
    slideshow(page)

    function slideshow(num) {
        let slide = document.getElementsByClassName("box");
        let dots = document.getElementsByClassName("dot")
        if (num == slide.length) {
            num = 0
            page = 0
        }
        if (num < 0) {
            num = slide.length - 1
            page = slide.length - 1
        }
        for (let z of slide) {
            z.style.display = "none"
        }
        for (let k of dots) {
            k.classList.remove("active")
        }
        slide[num].style.display = "block"
        dots[num].classList.add("active")
    }
    function controll(x) {
        page = page + x
        slideshow(page)
    }



</script>

</html>
