<!DOCTYPE html>
<!-- Coding By sachin  - youtube.com/sachin  -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | sachin </title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./script-sachin.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="https://picsum.photos/500/500" alt="img" draggable="false">
        <img src="https://source.unsplash.com/500x500/?nature" alt="img" draggable="false">
        <img src="https://loremflickr.com/500/500" alt="img" draggable="false">
        <img src="https://placeimg.com/500/500/any" alt="img" draggable="false">
        <img src="https://picsum.photos/id/237/500/500" alt="img" draggable="false">
        <img src="https://source.unsplash.com/500x500/?city" alt="img" draggable="false">
        <img src="https://loremflickr.com/500/500/city" alt="img" draggable="false">
        <img src="https://placeimg.com/500/500/tech" alt="img" draggable="false">
        <img src="https://picsum.photos/seed/picsum/500/500" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
